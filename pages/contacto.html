    <main class="contacto_main">
        <!--VideoYT Autoplay=1&muted=1-->
        <div id="contacto_video"></div>
        <!--Agrega API de YouTube-->
        <script async src="https://www.youtube.com/iframe_api"></script>
        <script>
            function onYouTubeIframeAPIReady() {
                var reproductor;
                reproductor = new YT.Player('contacto_video', {
                    videoId: 'SrRnpLAazRM', 
                    width: 660,               
                    height: 371,             
                    playerVars: {
                        autoplay: 1,       
                        controls: 1,        
                        showinfo: 0,        
                        modestbranding: 0,
                        loop: 1,            
                        fs: 1,             
                        cc_load_policty: 0, 
                        iv_load_policy: 3,  
                        autohide: 0
                    },
                    events: {
                        onReady: function(e) {
                            e.target.mute();
                        }
                    }
                });
            }
        </script>
        <!--Termina API de YouTube-->
        
        <!--Crear formulario-->
        <form id="contacto_formulario">
            <fieldset>
                <legend>CON GUSTO TE ATENDEREMOS</legend>
                <div class="formulario_textbox">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Completa tu nombre">
                </div>
                <div class="formulario_textbox">
                    <label for="correo">Correo electronico</label>
                    <input type="email" required placeholder="Completa tu email">
                </div>
                <div class="formulario_textbox">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" placeholder="Numero de Celular">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </fieldset>
        </form>
    </main>
    <!-- Seccion de contacto -->
    <section class="contacto_section">
        <h1 class="contacto animate__animated animate__flipInX h2">Telefono: 22-88-57-64-80</h1>
        <h2 class="contacto animate__animated animate__flipInX">Correo: martn.mndez@yahoo.com.mx</h2>
    </section>
